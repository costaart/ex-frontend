<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Login</h3>

      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="credentials.email"
            name="email"
            required
            email
            placeholder="seu@email.com"
            #email="ngModel">

          <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
            Email é obrigatório e deve ser válido.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input 
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="credentials.password"
            name="password"
            required
            minlength="1"
            #password="ngModel">

          <div *ngIf="password.invalid && password.touched" class="text-danger small mt-1">
            Senha é obrigatória.
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger p-2 text-center">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="isLoading || f.invalid">

          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>
