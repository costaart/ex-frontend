<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-white py-3">
      <h4 class="mb-0">{{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}</h4>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input 
            type="text" 
            class="form-control" 
            id="descricao" 
            name="descricao" 
            [(ngModel)]="productData.descricao" 
            required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="valorVenda" class="form-label">Valor de Venda (R$)</label>
            <input 
              type="number" 
              class="form-control" 
              id="valorVenda" 
              name="valorVenda" 
              [(ngModel)]="productData.valorVenda" 
              required 
              step="0.01" 
              min="0">
          </div>

          <div class="col-md-6 mb-3">
            <label for="estoque" class="form-label">Estoque Atual</label>
            <input 
              type="number" 
              class="form-control" 
              id="estoque" 
              name="estoque" 
              [(ngModel)]="productData.estoque" 
              required 
              min="0">
          </div>
        </div>

        <div class="mb-4" *ngIf="!isEditMode">
          <label for="images" class="form-label">Imagens do Produto</label>
          <input 
            type="file" 
            class="form-control" 
            id="images" 
            (change)="onFileSelected($event)" 
            multiple 
            accept="image/*">
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-outline-secondary" routerLink="/produtos">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isEditMode ? 'Salvar Alterações' : 'Cadastrar Produto' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
