<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Produtos</h2>
    <button *ngIf="isAdmin" class="btn btn-primary" routerLink="/produtos/novo">
      <i class="bi bi-plus-lg"></i> Cadastrar Produto
    </button>
  </div>

  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Buscar produto..." 
              [(ngModel)]="searchTerm"
              (keyup.enter)="onSearch()">
            <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light">
          <tr>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Estoque</th>
            <th *ngIf="isAdmin" scope="col" class="text-end pe-4">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              <span class="fw">{{ product.descricao }}</span>
            </td>
            <td>R$ {{ product.valorVenda }}</td>
            <td>
              {{ product.estoque }} 
            </td>
            <td *ngIf="isAdmin" class="text-end pe-4">
              <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/produtos', product.id]">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="onDelete(product.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          
          <tr *ngIf="isLoading">
            <td colspan="5" class="text-center py-4">
              <div class="spinner-border text-primary" role="status"></div>
            </td>
          </tr>

          <tr *ngIf="!isLoading && products.length === 0">
            <td colspan="5" class="text-center py-4 text-muted">
              Nenhum produto encontrado.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="card-footer d-flex justify-content-end py-3">
      <button class="btn btn-outline-secondary btn-sm me-2" (click)="prevPage()" [disabled]="page === 1">
        Anterior
      </button>
      <span class="align-self-center mx-2">Página {{ page }}</span>
      <button class="btn btn-outline-secondary btn-sm" (click)="nextPage()" [disabled]="!hasNextPage">
        Próximo
      </button>
    </div>
  </div>
</div>
